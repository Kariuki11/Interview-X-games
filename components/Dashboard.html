<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    
    .sidebar {
      background-color: #343a40;
      height: 100vh;
      width: 250px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      transition: transform 0.3s ease-in-out;
    }
    .sidebar a {
      color: white;
      font-size: 1.7rem;
      margin: 10px 0;
    }
    .sidebar a:hover {
      background-color: #495057;
      color: blue;
    }
    .content {
      margin-left: 250px;
      padding: 20px;
      transition: margin-left 0.3s ease-in-out;
    }
    /* Sidebar hide behavior on mobile */
    .sidebar.active {
      transform: translateX(-250px);
    }
    .content.active {
      margin-left: 0;
    }
    /*media queries for mobile responsiveness */
    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        transform: translateX(-100%);
      }
      .sidebar.active {
        transform: translateX(0);
      }
      .content {
        margin-left: 0;
      }
    }
    @media (max-width: 480px) {
      .sidebar a {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>

 
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto">
          
          <li class="nav-item">
            <button class="btn btn-outline-secondary me-3" id="fullscreenButton"><i class="bi bi-arrows-fullscreen"></i> Full Screen</button>
          </li>

          
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="accountDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-person-circle"></i> Account
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="accountDropdown">
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><a class="dropdown-item" href="#">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Sidebar -->
  <div class="d-flex">
    <div class="sidebar p-3" id="sidebar">
      <a href="#" class="d-block mb-4"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
      <a href="#" class="d-block mb-4"><i class="bi bi-gear me-2"></i> Account</a>
      <a href="#" class="d-block"><i class="bi bi-box-arrow-right me-2"></i> Logout</a>
    </div>

        <div class="content" id="content">
      <button class="btn btn-dark mb-3" id="sidebarToggle"><i class="bi bi-list"></i></button>
      <h1>Welcome to the Dashboard</h1>
      <p>This is where the main content will go.</p>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById('fullscreenButton').addEventListener('click', function() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        }
      }
    });

    // Sidebar toggle for mobile view
    const sidebar = document.getElementById('sidebar');
    const content = document.getElementById('content');
    const sidebarToggle = document.getElementById('sidebarToggle');

    sidebarToggle.addEventListener('click', function() {
      sidebar.classList.toggle('active');
      content.classList.toggle('active');
    });
  </script>

</body>
</html>
